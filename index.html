<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Foodiphy</title>

   <!-- link to jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

   <!-- link to bootstrap -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script> 
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
   <!-- favicon -->
   <link rel="shortcut icon" type="image/png" href="./Images/icon.ico"/>
   <!-- font awesome -->
     <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.5.0/css/all.css' integrity='sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU' crossorigin='anonymous'>
  <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Righteous" rel="stylesheet">
   
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container sec1">
    <div class="page-header"><h1>Foodiphy</h1></div>
    <div class="row">
    <form id="food-form">
      <label for="food-input">Add Your favorite food!</label>
      <input type="text" id="food-input">

      <!-- Button triggers new food to be added -->
      <button id="add-food" type="submit" value="Into The Menu!" > Into The Menu!<i class='fas fa-utensils' style='font-size:15px'></i></button>
      
    </form>

  </div>
    <div id="food-view"></div>
  </div>
  
    <div class="sidenav">
      <div id="menu"> <h3>Menu</h3> </div>

      <!-- Buttons will Get Dumped Here -->
      <div id="buttons-view"></div>
    </div>

       
    <script type="text/javascript" src="script.js">
      
    </script>
  </div>
</body>

</html>
